<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>create.Q</title>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="icon" href="../assets/assets-icons/create-icon.png" type="image/x-icon">
        <link rel="shortcut icon" href="../assets/assets-icons/create-icon.png" type="image/x-icon">
    </head>
    <body>
        <header class="cabecalho">
            <a href="../index.html" title="Menu" class="material-symbols-rounded">
                home
            </a>
            <div class="botoes_grupo">
                <a href="./insert.html" title="Voltar" class="material-symbols-rounded">
                    arrow_back
                </a>
                <a href="./page1.html" title="Menu Crud" class="imagem-menu">
                    <img src="../assets/assets-icons/crud-icon.png" alt="Ícone de Crud" class="imagem">
                </a>
            </div>
        </header>
        <main class="principal_insert">
            <div class="bloco_textos">
                <h1 class="bloco_titulo">
                    c<strong class="titulo_destaque2">reate</strong>
                </h1>
                <p class="bloco_subtitulo">
                    Escolha a sua
                    <strong class="subtitulo_alt">
                        ação
                    </strong>
                </p>
            </div>
            <div class="bloco_opcoes">
                <button class="botao-opcao">
                    Criar tabelas
                </button>
                <button class="botao-opcao">
                    Inserir informações
                </button>
            </div>
            <div class="opcoes_criacao-tabelas" id="opcoes-criacao">
                <div class="grupo-opcao">
                    <input type="checkbox" class="opcao-tabela" id="usuario">
                    <label for="usuario" class="opcao-label">Usuário</label>
                </div>
                <div class="grupo-opcao">
                    <input type="checkbox" class="opcao-tabela" id="musica">
                    <label for="musica" class="opcao-label">Música</label>
                </div>
                <div class="grupo-opcao">
                    <input type="checkbox" class="opcao-tabela" id="artista">
                    <label for="artista" class="opcao-label">Gênero Musical</label>
                </div>
                <div class="grupo-opcao">
                    <input type="checkbox" class="opcao-tabela" id="album">
                    <label for="album" class="opcao-label">Álbum</label>
                </div>
            </div>
            <select id="tabelas" class="bloco_tabelas" name="tabelas">
                <option class="opcao" value="0">Selecione uma tabela</option>
                <option class="opcao" value="usuario">Usuário</option>
                <option class="opcao" value="musica">Música</option>
                <option class="opcao" value="artista">Artista</option>
                <option class="opcao" value="album">Álbum</option>
            </select>
            <div class="campos_usuario campos">
                <input type="text" class="campo" placeholder="Nome do usuário">
                <input type="text" class="campo" placeholder="E-mail">
                <input type="text" class="campo" placeholder="Senha">
                <input type="text" class="campo" placeholder="WhatsApp">
                <input type="text" class="campo" placeholder="Twitter">
                <input type="text" class="campo" placeholder="Instagram">
            </div>
            <div class="campos_musica campos">
                <input type="text" class="campo" placeholder="Título da música">
                <input type="text" class="campo" placeholder="Nome do Artista">
                <input type="text" class="campo" placeholder="Título do Álbum">
            </div>
            <div class="campos_artista campos">
                <input type="text" class="campo" placeholder="Nome do Artista">
                <input type="text" class="campo" placeholder="Gênero Musical">
            </div>
            <div class="campos_album campos">
                <input type="text" class="campo" placeholder="Título do Álbum">
                <input type="text" class="campo" placeholder="Nome do Artista">
                <div class="data">
                    <label for="campo-data" class="data-label">
                        Data
                    </label>
                    <input id="campo-data" type="date" class="campo">
                </div>
            </div>
            <button class="campo_botao_enviar">Inserir</button>
        </main>
        <footer class="rodape">
            <p class="rodape_texto">
                    Desenvolvido por Pedro Paulo para a matéria de Banco de Dados 1
            </p>
            <div class="rodape_links">
                <a href="https://github.com/pepepepu" class="rodape_link">
                    Github
                </a>
                <a href="https://www.linkedin.com/in/pp-oliveira/" class="rodape_link">
                    Linkedin
                </a>
            </div>
        </footer>
        <script src="../javascript/insert.js"></script>
    </body>
</html>
